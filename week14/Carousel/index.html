<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Component</title>
  <style>
    .carousel {
      margin: auto;
      width: 500px;
      height: 300px;
      white-space: nowrap;
      outline: 1px solid blue;
      /* overflow: hidden; */
    }

    .carousel > img {
      font-display: inline-block;
      width: 500px;
      height: 300px;
      transition: transform ease o.5s;
    }
  </style>
</head> 
<body>
  <div id="container"></div>
  <script>
    let data = [
        "https://static001.geekbang.org/resource/image/bb/21/bb38fb7c1073eaee1755f81131f11d21.jpg",
        "https://static001.geekbang.org/resource/image/1b/21/1b809d9a2bdf3ecc481322d7c9223c21.jpg",
        "https://static001.geekbang.org/resource/image/b6/4f/b6d65b2f12646a9fd6b8cb2b020d754f.jpg",
        "https://static001.geekbang.org/resource/image/73/e4/730ea9c393def7975deceb48b3eb6fe4.jpg",
    ];
    class Carousel {
      constructor() {
        this.root = null;
        this.data = null;
      }

      render() {
        this.root = document.createElement("div");
        this.root.classList.add("carousel");

        for (let d of this.data) {
          let element = document.createElement("img");
          element.src = d;

          element.addEventListener("dragstart", event => event.preventDefault())
          this.root.appendChild(element);
        }

        let position = 0;
        let nextPic = () => {
          let nextPosition = (position + 1) % this.data.length;
          let current = this.root.childNodes[position];
          let next = this.root.childNodes[nextPosition];

          current.style.transition = "ease 0s";
          next.style.transition = "ease 0s";

          current.style.transform = `translateX(${-100 * position}%)`
          next.style.transform = `translateX(${100 -100 * nextPosition}%)`;

          setTimeout(function () {
            // means use class rules
            current.style.transition = "";
            next.style.transition = "";
         
            current.style.transform = `translateX(${ -100 -100 * position}%)`
            next.style.transform = `translateX(${-100 * nextPosition}%)`;
         
            position = nextPosition;
          }, 16)

          setTimeout(nextPic, 1000);
        }
        // nextPic();

        this.root.addEventListener("mousedown", event => {
          let startX = event.clientX;
          let startY = event.clientY;

          let nextPosition = (position + 1) % this.data.length;
          let lastPosition = (position - 1 + this.data.length) % this.data.length;
          let current = this.root.childNodes[position];
          let next = this.root.childNodes[nextPosition];
          let last = this.root.childNodes[lastPosition];

          current.style.transition = "ease 0s";
          next.style.transition = "ease 0s";
          last.style.transition = "ease 0s";
          
          current.style.transform = `translateX(${ -500 * position})`
          last.style.transform = `translateX(${-500 -500 * lastPosition})`
          next.style.transform = `translateX(${500 -500 * nextPosition})`

          let move = event => {
          
            current.style.transform = `translateX(${event.clientX - startX - 500 * position}px)`
            last.style.transform = `translateX(${event.clientX - startX - 500 - 500 * lastPosition}px)`
            next.style.transform = `translateX(${event.clientX - startX + 500 - 500 * nextPosition}px)`
            // console.log(event.clientX - startX, event.clientY - startY)
          };
          let up = event => {
            let offset = 0;
            if (event.clientX - startX > 250) {
              offset = 1;
            } else if (event.clientX - startX < -250){
              offset = -1;
            }

            position = (position - offset + this.data.length) % this.data.length;
            current.style.transition = "";
            next.style.transition = "";
            last.style.transition = "";

            current.style.transform = `translateX(${offset * 500 - 500 * position}px)`
            last.style.transform = `translateX(${offset * 500 - 500 - 500 * lastPosition}px)`
            next.style.transform = `translateX(${offset * 500  + 500 - 500 * nextPosition}px)`

            document.removeEventListener("mousemove", move);
            document.removeEventListener("mouseup", up);
          };
          
          document.addEventListener("mousemove", move)

          document.addEventListener("mouseup", up)

        })
      }
    }

    let carousel = new Carousel();

    carousel.data = data;
    carousel.render();
    // mount
    document.querySelector("#container").appendChild(carousel.root);
  </script>
</body>
</html>
